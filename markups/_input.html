<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Input</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>

        <h1>Input</h1>

        <input class="input" type="text" placeholder="First name">

        <br>
        <br>

        <input class="input" type="text" placeholder="First name" value="Konstantin Konstantinopolsky">

        <br>
        <br>
        <br>
        <h2>Вариант с Label и Helper</h2>

        <label class="label" for="first-name">First name</label>
        <input class="input" type="text" placeholder="First name" id="first-name">
        <div class="helper">Can’t be changed later</div>


        <br>
        <br>
        <br>
        <h2>Disabled</h2>
        <input class="input" type="text" placeholder="First name" disabled>

        <br>
        <br>

        <input class="input" type="text" placeholder="First name" value="Konstantin Konstantinopolsky" disabled>

        <br>
        <br>
        <br>
        <h2>.input--error</h2>
        <input class="input input--error" type="text" placeholder="First name">
        <div class="helper helper--error">This field is required</div>

        <br>
        <br>

        <input class="input input--error" type="email" placeholder="Email" value="foobar@example.">
        <div class="helper helper--error">Email is not valid</div>


        <br>
        <br>
        <br>
        <h2>Password</h2>

        <input class="input" type="password" placeholder="Password" value="Lorem">


        <br>
        <br>
        <br>
        <h2>Textarea</h2>

        <textarea class="input" rows="3"></textarea>

        <br>
        <br>
        <h3>.input--expandable</h3>

        <textarea class="input input--expandable" rows="3"></textarea>






        <br>
        <br>
        <h2>select</h2>

        <select class="input">
            <option>bangkok</option>
            <option>tokyo</option>
            <option>...</option>
            <option>moscow</option>
            <option>hi chi minh city</option>
        </select>

        <br>
        <br>

        <select class="input" disabled>
            <option>bangkok</option>
            <option>tokyo</option>
            <option>...</option>
            <option>moscow</option>
            <option>hi chi minh city</option>
        </select>

        <br>
        <br>

        <select class="input input--error">
            <option>bangkok</option>
            <option>tokyo</option>
            <option>...</option>
            <option>moscow</option>
            <option>hi chi minh city</option>
        </select>



        <br>
        <br>
        <h3>Placeholder</h3>

        <select class="input input--placeholder-is-chosen">
            <option value="placeholder" selected disabled>Choose city</option>
            <option>bangkok</option>
            <option>tokyo</option>
            <option>...</option>
            <option>moscow</option>
            <option>hi chi minh city</option>
        </select>

        <br>
        <br>

        <select class="input input--placeholder-is-chosen" disabled>
            <option value="placeholder" selected disabled>Choose city</option>
            <option>tokyo</option>
            <option>...</option>
            <option>moscow</option>
            <option>hi chi minh city</option>
        </select>

        <br>
        <br>

        <select class="input input--placeholder-is-chosen input--error">
            <option value="placeholder" selected disabled>Choose city</option>
            <option>tokyo</option>
            <option>...</option>
            <option>moscow</option>
            <option>hi chi minh city</option>
        </select>




        <script src="../vendors/jquery/jquery-3.7.0.min.js"></script>
        <script src="../scripts/_input.js"></script>
    </body>
</html>
