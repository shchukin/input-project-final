<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Input</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>

        <h1>Input</h1>

        <input class="input" type="text" placeholder="first name">

        <br>
        <br>

        <input class="input" type="text" placeholder="first name" value="konstantin konstantinopolsky">

        <br>
        <br>
        <br>
        <h2>Вариант с Label и Helper</h2>

        <label class="label" for="hgoxcow">First name</label>
        <input class="input" type="text" placeholder="first name" id="hgoxcow">
        <div class="helper">Can’t be changed later</div>

        <br>
        <br>
        <h2>select</h2>

        <select class="input">
            <option>bangkok</option>
            <option>tokyo</option>
            <option>...</option>
            <option>moscow</option>
            <option>hi chi minh city</option>
        </select>



        <script src="../vendors/jquery/jquery-3.7.0.min.js"></script>
        <script src="../scripts/_input.js"></script>
    </body>
</html>
